kind: Module
type: container
name: app
include: [.]
services:
  - name: app
    replicas: 1 
    volumes:
      - name: volume-lib
        hostPath: /data/${environment.namespace}/lib
        containerPath: /app/lib
    devMode:
      sync:
        - target: /usr/share/nginx/html/
          source: src/
    dependencies:
        - seed-volume-lib
    ports:
      - name: http
        containerPort: 8080
        servicePort: 80
    ingresses:
      - path: /
        port: http
